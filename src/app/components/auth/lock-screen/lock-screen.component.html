<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="wrapper"> 
        <!-- Login card start -->
        <div class="overlay" *ngIf="isLoading">
          <div class="spinner-wrapper">
            <div class="container">
              <div class="row">
                <div id="loader">
                  <mat-spinner [diameter]="50" ></mat-spinner>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form class="md-float-material form-material" action="javascript:">
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="text-center"><em class="fa fa-lock text-primary f-80"></em></h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <input #password type="password" name="password" class="form-control login-input-style" required="">
                <span class="form-bar"></span>
                <label class="float-label">Please enter your password</label>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple"
                    (click)="unlock()"><em class="fa fa-unlock"></em> Unlock Screen </button>
                </div>
              </div>
              <p class="text-inverse text-right">
                <a (click)="backToLogin()" [routerLink]="['/auth/login']">Back to Login</a></p>
              <div *ngIf='wrongPassword' class="alert alert-danger">
                <strong>Please check your password</strong>
              </div>
            </div>
          </div>
        </form>
        <!-- Login card end -->
      </div>
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
