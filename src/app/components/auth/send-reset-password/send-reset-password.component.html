<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form class="md-float-material form-material" action="javascript:">
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Reset Password</h3>
                </div>
              </div>
              <div  class="form-group form-primary">
                <input type="text" [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" class="form-control login-input-style">
                <span class="form-bar"></span>
                <label class="float-label">Your Email Address</label>
              </div>
              <span [hidden]="emailSended">
               <!--<botdetect-captcha  captchaStyleName="angularBasicCaptcha"></botdetect-captcha>  
                <div id="tapa" style="background-color: #ffffff;height: 10px;width: 250px;position: relative;top: -10px;"></div>  
                <br>
                <div class="form-group form-primary">-->
                    <!-- captcha code: user-input textbox -->
                   <!--<input type="text" id="userCaptchaInput" name="userCaptchaInput" ngModel #userCaptchaInput="ngModel"
                      class="form-control">
                      <span class="form-bar"></span>
                      <label class="float-label">Retype the characters from the picture:</label>
                </div> --> 
              </span>
                <!-- captcha challenge: placeholder -->

              <div class="row">
                <div class="col-md-12">
                  <button  type="submit" (click)="confirmToSend()"
                    class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple"
                    >Send</button>
                </div>
              </div>
              <p *ngIf="emailSended" class="f-w-600 text-center" style="font-size:medium">
                Please check your email to reset your password.
              </p>
              <p *ngIf="!emailSended" class="f-w-600 text-right">
                <a [routerLink]="['/auth/login']">Back to Login</a></p>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <div *ngIf='failedEmail' class="alert alert-danger">
                    <strong> Please check your email address.</strong>
                  </div>
                 <!-- <div *ngIf='failedCaptcha' class="alert alert-danger">
                    <strong>Captcha validation failed!</strong>
                  </div>-->
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
