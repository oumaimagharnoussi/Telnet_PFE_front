<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-sm btn-primary waves-light m-r-10 ripple" style="font-size:inherit;" (click)="openDialog()">
      <em class="icofont icofont-plus"></em> Create team
    </button>
  </div>
  <div class="col-md-3 text-right">
    <mat-form-field class="search-input col-sm-7">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
  </div>
</div>


<div class="container">
  <div class="mat-elevation-z8">
  <div style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let group"> {{group.libelle}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let group"> 
          <button mat-icon-button (click)="editgroup(group)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteteam(group.groupId)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>    
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]"
  showFirstLastButtons 
  aria-label="Select page of periodic users">
</mat-paginator>
  </div>
</div>
