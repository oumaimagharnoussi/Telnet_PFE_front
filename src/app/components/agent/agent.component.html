  <div class="row">
    <div class="col-sm-4">
        <button type="button" class="btn btn-sm btn-primary waves-light m-r-10 ripple" style="font-size:inherit;" (click)="openDialog()">
            <em class="icofont icofont-plus"></em> Create New
        </button>
    </div>
    
    <div class="col-md-3 text-right">
      <mat-form-field class="search-input col-sm-7">
        <input matInput  type="search" placeholder="Search" aria-label="Search" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
</div>

  
  <div class="container">
    <div class="mat-elevation-z8">
    <div style="margin-top: 10px;">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="Picture">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture</th>
          <td mat-cell *matCellDef="let user"><img [src]="user.picture ? user.picture : '/assets/images/image-placeholder.png'" style="width: 50px; height: 50px;  border-radius: 50%;"></td>
        </ng-container>
        

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Agent</th>
            <td mat-cell *matCellDef="let user">{{ user.firstName }} {{user.lastName}}</td>
          </ng-container>

          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let user">
                {{ user.email }} </td>
          </ng-container>
          <ng-container matColumnDef="Activitie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Activitie</th>
            <td mat-cell *matCellDef="let user">{{ user.activity }} </td>
          </ng-container>
          <ng-container matColumnDef="Teams">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teams</th>
            <td mat-cell *matCellDef="let user">{{ user.group }} </td>
          </ng-container>
          <ng-container matColumnDef="Site">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Site</th>
            <td mat-cell *matCellDef="let user">{{ user.site }} </td>
          </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="userDetails(user.userId)" color="primary">
              <mat-icon class="bi bi-eye-fill"></mat-icon>
            </button> 
            <button mat-icon-button (click)="editgroup(user)"  color="#00FF00">
              <mat-icon class="edit-icon" color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteteam(user.userId)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
           
            
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>    
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]"
    showFirstLastButtons 
    aria-label="Select page of periodic users">
  </mat-paginator>
    </div>
  </div>
